spring.application.name=projeto-banco-em-java

# Porta do servidor (pode ser sobrescrita por variável de ambiente)
server.port=${SERVER_PORT:8080}

# Configuração do banco de dados H2
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/banco}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console H2 (desabilitado em produção por padrão)
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.root=INFO
logging.level.com.example=INFO

